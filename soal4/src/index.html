<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>School Data</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">School Data</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <div class="d-flex gap-2">
            <a href="#" class="btn btn-primary">Add School</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-2">
      <div class="row" id="school-container"></div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="./js/api.js"></script> -->
    <script>
      const schoolContainer = document.querySelector("#school-container");
      const fetchSchool = async () => {
        const response = await axios.get("http://localhost:3000/all");
        const data = await response.data;

        data.map((value, index) => {
          const {
            id,
            npsn,
            address,
            name_school,
            logo_school,
            school_level,
            user_id,
          } = value;

          schoolContainer.innerHTML = `
          <div class="col-3 mb-2">
          <div class="card">
            <img
              src="https://picsum.photos/150?random=${index}"
              class="card-img-top"
              alt="..."
              style="max-height: 150px"
            />
            <div class="card-body">
              <h5 class="card-title">${name_school}</h5>
              <p class="card-text">
                ${school_level}
              </p>
              <a href="#" class="btn btn-primary">Detail</a>
            </div>
          </div>
        </div>
          `;
        });
        console.log(schoolContainer);
      };

      fetchSchool();
    </script>
  </body>
</html>
